<!doctype html>
<html lang="en">
<head>
    <!--
        Root paths that start with '/' point to the HTML directory in the CSPro installation folder
        All standard HTML dialogs and supporitng third party libraries can be accessed with root paths
        Relative paths are resolved relative to the application folder

        In JavaScript code wherever you see CS.--- this is using the Action Invoker
        In this example only three actions are used:
            CS.UI.getInputData - returns the input data passed to the htmlDialog function
            CS.UI.closeDialog - closes the dialog
            CS.UI.setDisplayOptions - adjusts some external dialog parameters such as the width and height
    -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <script src="/action-invoker.js"></script>
    <script src="/external/jquery/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            const CS = new CSProActionInvoker();

            //Here we get the input data passed to the htmlDialog call
            //In our case the text entered in a prompt
            const input = CS.UI.getInputData();

            //now setting it to h1 element
            $('#input').html(input.text);

            //Returning entered text on button click
            $('button').click(function () {
                CS.UI.closeDialog();
            });

            //Adjusting height / width of the web view window
            CS.UI.setDisplayOptions({
                width: $('.mainContainer').outerWidth(true),
                height: $('.mainContainer').outerHeight(true)
            });
        });
    </script>

    <style>
        body{
            background:#eee;
        }

        .mainContainer{
            background:white;
            margin:32px;
            padding:32px;
            box-shadow:4px 4px 10px rgba(0, 0, 0, .3);
        }

        .row{
            padding-top:8px;
            padding-bottom:8px;
        }
    </style>

</head>
<body>
    <div class="mainContainer">
        <div class="row">
            <div class="col text-center">
                <h4>You entered:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h1 id="input" style="color:deeppink;"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary" type="button">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
