<!doctype html>
<html lang="en">
<head>
    <!--
        Root paths that start with '/' point to HTML directory in the CSPro installation folder 
        All standard HTML dialogs and supporitng third party libraries can be accessed with root paths
        Relative paths are resolved relative to the application folder

        In JavaScript code wherever you see CSPro.--- this is calling CSPro-JS interface
        In this example only three interface methods are used:
        CSPro.getInputData() - returns a string passed as a second argument to htmlDialog() function
        CSPro.returnData(val) - closes the dialog and returns argument 'val' back to CSPro. htmlDialog() function return this value
        CSPro.setDisplayOptions(JSON) - adjusts some external dialog parameters such as width, height, and title border color in this case
    -->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/external/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/external/bootstrap/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/dialogs.css">


    <script src="/external/jquery/jquery.min.js"></script>
    <script src="/external/bootstrap/bootstrap.bundle.min.js"></script>

    <script>
        
        $(document).ready(function () {
            //This is just to set the focus to the output control
            setTimeout(function () {
                $('#output').focus();
            }, 300);

            //Returning entered text on button click
            $('button').click(function () {
                CSPro.returnData($('#output').val());
            });

            //Adjusting height / width of the web view window
            CSPro.setDisplayOptions(
                JSON.stringify(
                    {
                        "width": $('.mainContainer').outerWidth(true),
                        "height": $('.mainContainer').outerHeight(true),
                    }
                )
            );
        });
    </script>

    <style>
        body{
            background:#eee;
        }

        .mainContainer{
            background:white;
            margin:32px;
            padding:32px;
            box-shadow:4px 4px 10px rgba(0, 0, 0, .3);
        }

        .row{
            padding-top:8px;
            padding-bottom:8px;
        }
    </style>

</head>
<body>
    <div class="mainContainer">
        <div class="row">
            <div class="col text-center">
                <h1 id="input" style="color:deeppink;"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h4>Enter text to return to CSPro</h4>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <input id="output" class="form-control text-center" type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary" type="button">Ok</button>
            </div>
        </div>
    </div>
</body>
</html>
